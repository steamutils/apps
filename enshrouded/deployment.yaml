---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enshrouded
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: enshrouded
        image: quay.io/steamutils/runner:latest
        args: ["enshrouded_server.exe"]
        env:
        - name: STEAMCMD_ARGS
          value: '+@sSteamCmdForcePlatformType windows +force_install_dir /steamapp +login anonymous +app_update 2278520 -public validate +quit'
        - name: WINE_ONLY
          value: true
        volumeMounts:
        - mountPath: /steamapp:z
          name: enshrouded-app
        - mountPath: /steamapp/savegame:z
          name: enshrouded-data
        ports:
        - name: query-udp
          containerPort: 15637
          hostPort: 15637
          protocol: UDP
      volumes:
      - name: enshrouded-app
        persistentVolumeClaim:
          claimName: enshrouded-app
      - name: enshrouded-data
        persistentVolumeClaim:
          claimName: enshrouded-data
      - name: enshrouded-config
        hostPath:
          path: enshrouded/enshrouded_server.json
          type: File
